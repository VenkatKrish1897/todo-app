<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #667eea;
      --bg-mid: #764ba2;
      --bg-end: #f093fb;
      --card-bg: rgba(255, 255, 255, 0.88);
      --card-border: rgba(255, 255, 255, 0.5);
      --title-color: #1a1a2e;
      --subtitle-color: #7c7c91;
      --input-bg: #f4f4f8;
      --input-border: #e8e8ef;
      --input-border-focus: #667eea;
      --input-color: #1a1a2e;
      --input-placeholder: #a0a0b4;
      --btn-start: #667eea;
      --btn-end: #764ba2;
      --btn-hover-start: #5a6fd6;
      --btn-hover-end: #6a4192;
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --item-bg: #ffffff;
      --item-border: #f0f0f6;
      --item-shadow: rgba(102, 126, 234, 0.06);
      --item-hover-shadow: rgba(102, 126, 234, 0.14);
      --item-hover-border: #d0d4f7;
      --item-color: #2d2d3f;
      --item-completed-color: #b0b0c4;
      --check-border: #d0d0de;
      --check-fill: #667eea;
      --check-fill-end: #764ba2;
      --delete-color: #b0b0c4;
      --delete-hover: #e74c6f;
      --empty-color: #b0b0c4;
      --progress-bg: #ededf4;
      --progress-start: #667eea;
      --progress-end: #f093fb;
      --count-bg: rgba(102, 126, 234, 0.1);
      --count-color: #667eea;
      --filter-bg: #f4f4f8;
      --filter-active-bg: #ffffff;
      --filter-color: #7c7c91;
      --filter-active-color: #667eea;
      --filter-shadow: rgba(102, 126, 234, 0.12);
      --date-color: #b0b0c4;
      --orb-1: rgba(102, 126, 234, 0.12);
      --orb-2: rgba(118, 75, 162, 0.1);
      --orb-3: rgba(240, 147, 251, 0.08);
    }

    [data-theme="dark"] {
      --bg-start: #0d1117;
      --bg-mid: #161b22;
      --bg-end: #1a1035;
      --card-bg: rgba(22, 27, 34, 0.94);
      --card-border: rgba(255, 255, 255, 0.05);
      --title-color: #e6e6f0;
      --subtitle-color: #5a5a70;
      --input-bg: #0d1117;
      --input-border: #2d333b;
      --input-border-focus: #7c8cf5;
      --input-color: #e6e6f0;
      --input-placeholder: #4a4a5e;
      --btn-start: #7c8cf5;
      --btn-end: #9b6dd7;
      --btn-hover-start: #6b7be4;
      --btn-hover-end: #8a5cc6;
      --btn-shadow: rgba(124, 140, 245, 0.2);
      --item-bg: rgba(13, 17, 23, 0.8);
      --item-border: #2d333b;
      --item-shadow: rgba(0, 0, 0, 0.15);
      --item-hover-shadow: rgba(124, 140, 245, 0.12);
      --item-hover-border: rgba(124, 140, 245, 0.3);
      --item-color: #ccd0da;
      --item-completed-color: #3d3d52;
      --check-border: #3d3d52;
      --check-fill: #7c8cf5;
      --check-fill-end: #9b6dd7;
      --delete-color: #3d3d52;
      --delete-hover: #f47191;
      --empty-color: #3d3d52;
      --progress-bg: #2d333b;
      --progress-start: #7c8cf5;
      --progress-end: #c879f5;
      --count-bg: rgba(124, 140, 245, 0.1);
      --count-color: #7c8cf5;
      --filter-bg: #0d1117;
      --filter-active-bg: #1e2430;
      --filter-color: #4a4a5e;
      --filter-active-color: #7c8cf5;
      --filter-shadow: rgba(0, 0, 0, 0.3);
      --date-color: #3d3d52;
      --orb-1: rgba(124, 140, 245, 0.06);
      --orb-2: rgba(155, 109, 215, 0.05);
      --orb-3: rgba(200, 121, 245, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 48px 20px 100px;
      transition: background 0.6s ease;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating orbs */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      width: 500px;
      height: 500px;
      background: var(--orb-1);
      top: -120px;
      right: -100px;
      animation: float1 18s ease-in-out infinite;
      filter: blur(60px);
    }

    body::after {
      width: 400px;
      height: 400px;
      background: var(--orb-2);
      bottom: -80px;
      left: -60px;
      animation: float2 22s ease-in-out infinite;
      filter: blur(50px);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33%      { transform: translate(-40px, 60px) scale(1.05); }
      66%      { transform: translate(30px, -30px) scale(0.95); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33%      { transform: translate(50px, -40px) scale(1.08); }
      66%      { transform: translate(-30px, 50px) scale(0.92); }
    }

    .container {
      width: 100%;
      max-width: 540px;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(36px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(12px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0) scale(1);
        max-height: 80px;
        margin-bottom: 10px;
        padding-top: 16px;
        padding-bottom: 16px;
      }
      to {
        opacity: 0;
        transform: translateX(40px) scale(0.85);
        max-height: 0;
        margin-bottom: 0;
        padding-top: 0;
        padding-bottom: 0;
      }
    }

    @keyframes checkPop {
      0%   { transform: scale(1); }
      40%  { transform: scale(1.3); }
      70%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes progressGlow {
      0%, 100% { box-shadow: 0 0 8px rgba(102, 126, 234, 0.3); }
      50%      { box-shadow: 0 0 16px rgba(240, 147, 251, 0.5); }
    }

    @keyframes confettiBurst {
      0%   { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) scale(0.3); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%      { transform: translateX(-4px); }
      75%      { transform: translateX(4px); }
    }

    @keyframes ripple {
      0%   { transform: scale(0); opacity: 0.5; }
      100% { transform: scale(3); opacity: 0; }
    }

    /* Card */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(32px) saturate(1.6);
      -webkit-backdrop-filter: blur(32px) saturate(1.6);
      border-radius: 28px;
      border: 1px solid var(--card-border);
      padding: 36px;
      box-shadow:
        0 32px 80px rgba(0, 0, 0, 0.12),
        0 8px 32px rgba(0, 0, 0, 0.06),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transition: background 0.4s, border-color 0.4s, box-shadow 0.4s;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--progress-start), var(--progress-end));
      opacity: 0.6;
      border-radius: 28px 28px 0 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 28px;
    }

    .header-left h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--title-color);
      letter-spacing: -0.6px;
      line-height: 1.15;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left h1 .title-icon {
      font-size: 26px;
      animation: float1 4s ease-in-out infinite;
      display: inline-block;
    }

    .header-left .subtitle {
      font-size: 13.5px;
      color: var(--subtitle-color);
      margin-top: 6px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .header-left .date-label {
      font-size: 11.5px;
      color: var(--date-color);
      margin-top: 3px;
      font-weight: 500;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-top: 4px;
    }

    .count-badge {
      background: var(--count-bg);
      color: var(--count-color);
      font-size: 12px;
      font-weight: 700;
      padding: 5px 12px;
      border-radius: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
    }

    .count-badge.bump {
      animation: checkPop 0.3s ease;
    }

    .theme-toggle {
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle:hover {
      border-color: var(--count-color);
      transform: rotate(25deg) scale(1.1);
      box-shadow: 0 4px 16px var(--btn-shadow);
    }

    .theme-toggle:active {
      transform: rotate(0deg) scale(0.95);
    }

    /* Filter tabs */
    .filter-tabs {
      display: flex;
      background: var(--filter-bg);
      border-radius: 14px;
      padding: 4px;
      margin-bottom: 22px;
      gap: 2px;
      transition: background 0.3s;
    }

    .filter-tab {
      flex: 1;
      padding: 9px 12px;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      background: transparent;
      border: none;
      border-radius: 11px;
      color: var(--filter-color);
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .filter-tab:hover {
      color: var(--title-color);
    }

    .filter-tab.active {
      background: var(--filter-active-bg);
      color: var(--filter-active-color);
      box-shadow: 0 2px 8px var(--filter-shadow);
    }

    /* Progress */
    .progress-section {
      margin-bottom: 24px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .progress-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--subtitle-color);
      transition: color 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .progress-percent {
      font-size: 13px;
      font-weight: 800;
      color: var(--count-color);
      transition: color 0.3s;
    }

    .progress-bar {
      height: 8px;
      background: var(--progress-bg);
      border-radius: 99px;
      overflow: hidden;
      transition: background 0.3s;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--progress-start), var(--progress-end));
      border-radius: 99px;
      width: 0%;
      transition: width 0.65s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.25) 50%, transparent 100%);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-fill.complete {
      animation: progressGlow 1.8s ease infinite;
    }

    /* Input */
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 15px 18px;
      border: 2px solid var(--input-border);
      border-radius: 16px;
      font-size: 15px;
      font-family: inherit;
      font-weight: 500;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--input-bg);
      color: var(--input-color);
    }

    .input-row input::placeholder {
      color: var(--input-placeholder);
      font-weight: 400;
    }

    .input-row input:focus {
      border-color: var(--input-border-focus);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.12), 0 4px 16px rgba(102, 126, 234, 0.08);
      background: var(--item-bg);
      transform: translateY(-1px);
    }

    .input-row input.shake {
      animation: shake 0.35s ease;
    }

    .add-btn {
      padding: 15px 22px;
      background: linear-gradient(135deg, var(--btn-start), var(--btn-end));
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 20px var(--btn-shadow);
      white-space: nowrap;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .add-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--btn-hover-start), var(--btn-hover-end));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .add-btn:hover::before {
      opacity: 1;
    }

    .add-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 28px var(--btn-shadow);
    }

    .add-btn:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 2px 8px var(--btn-shadow);
    }

    .add-btn svg,
    .add-btn span {
      position: relative;
      z-index: 1;
    }

    .add-btn svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      transition: transform 0.3s;
    }

    .add-btn:hover svg {
      transform: rotate(90deg);
    }

    /* List */
    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    li {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--item-bg);
      padding: 16px 16px 16px 18px;
      border-radius: 16px;
      border: 1.5px solid var(--item-border);
      box-shadow: 0 2px 8px var(--item-shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
      position: relative;
      cursor: default;
    }

    li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 8px;
      width: 3.5px;
      background: linear-gradient(180deg, var(--progress-start), var(--progress-end));
      border-radius: 0 4px 4px 0;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scaleY(0.5);
    }

    li:hover {
      box-shadow: 0 8px 28px var(--item-hover-shadow);
      border-color: var(--item-hover-border);
      transform: translateY(-2px);
    }

    li:hover::before {
      opacity: 1;
      transform: scaleY(1);
    }

    li.removing {
      animation: slideOut 0.35s cubic-bezier(0.4, 0, 1, 1) forwards;
      overflow: hidden;
      pointer-events: none;
    }

    li.hidden {
      display: none;
    }

    /* Checkbox */
    .check-btn {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2.5px solid var(--check-border);
      background: transparent;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    .check-btn:hover {
      border-color: var(--check-fill);
      background: rgba(102, 126, 234, 0.08);
      transform: scale(1.1);
    }

    .check-btn .checkmark {
      width: 12px;
      height: 12px;
      opacity: 0;
      transform: scale(0) rotate(-45deg);
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .check-btn.checked {
      background: linear-gradient(135deg, var(--check-fill), var(--check-fill-end));
      border-color: transparent;
      animation: checkPop 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .check-btn.checked .checkmark {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .check-btn .ripple {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      animation: ripple 0.5s ease forwards;
    }

    li .task-text {
      flex: 1;
      font-size: 15px;
      color: var(--item-color);
      word-break: break-word;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      line-height: 1.5;
      user-select: none;
    }

    li .task-text.completed {
      text-decoration: line-through;
      text-decoration-thickness: 2px;
      text-decoration-color: var(--item-completed-color);
      color: var(--item-completed-color);
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: var(--delete-color);
      cursor: pointer;
      padding: 6px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    li:hover .delete-btn {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .delete-btn svg {
      width: 16px;
      height: 16px;
    }

    .delete-btn:hover {
      color: var(--delete-hover);
      background: rgba(231, 76, 111, 0.1);
      transform: scale(1.15);
    }

    .delete-btn:active {
      transform: scale(0.9);
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 48px 0 20px;
      animation: fadeInUp 0.4s ease both;
    }

    .empty-state .empty-icon {
      width: 80px;
      height: 80px;
      border-radius: 24px;
      background: var(--filter-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      transition: background 0.3s;
    }

    .empty-state .empty-icon svg {
      width: 36px;
      height: 36px;
      color: var(--empty-color);
      opacity: 0.6;
    }

    .empty-state p {
      font-size: 17px;
      color: var(--title-color);
      font-weight: 700;
      transition: color 0.3s;
    }

    .empty-state .empty-sub {
      font-size: 13.5px;
      color: var(--empty-color);
      font-weight: 500;
    }

    /* Footer stat */
    .footer-stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
      padding-top: 18px;
      border-top: 1px solid var(--item-border);
      transition: border-color 0.3s;
    }

    .footer-stats.hidden {
      display: none;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 800;
      color: var(--title-color);
      transition: color 0.3s;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--subtitle-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
      transition: color 0.3s;
    }

    /* Confetti wrapper */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      opacity: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body { padding: 24px 12px 80px; }
      .card { padding: 24px 20px; border-radius: 22px; }
      .header-left h1 { font-size: 24px; }
      .filter-tabs { gap: 0; }
      .footer-stats { gap: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-left">
          <h1><span class="title-icon">&#x2728;</span> My Tasks</h1>
          <p class="subtitle">Stay organized, stay productive</p>
          <p class="date-label" id="dateLabel"></p>
        </div>
        <div class="header-right">
          <span class="count-badge" id="countBadge">0 tasks</span>
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">&#x1F319;</button>
        </div>
      </div>

      <div class="progress-section" id="progressSection" style="display:none">
        <div class="progress-header">
          <span class="progress-label">Progress</span>
          <span class="progress-percent" id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="input-row">
        <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off" />
        <button class="add-btn" id="addBtn" aria-label="Add task">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <line x1="8" y1="2" x2="8" y2="14"/>
            <line x1="2" y1="8" x2="14" y2="8"/>
          </svg>
          <span>Add</span>
        </button>
      </div>

      <div class="filter-tabs" id="filterTabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-filter="active">Active</button>
        <button class="filter-tab" data-filter="completed">Done</button>
      </div>

      <ul id="todoList"></ul>

      <div class="empty-state" id="emptyMsg">
        <div class="empty-icon">
          <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="4" width="24" height="28" rx="4"/>
            <line x1="12" y1="13" x2="24" y2="13"/>
            <line x1="12" y1="19" x2="24" y2="19"/>
            <line x1="12" y1="25" x2="18" y2="25"/>
          </svg>
        </div>
        <p>No tasks yet</p>
        <span class="empty-sub">Add a task above to get started</span>
      </div>

      <div class="footer-stats hidden" id="footerStats">
        <div class="stat">
          <div class="stat-value" id="statTotal">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statActive">0</div>
          <div class="stat-label">Active</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statDone">0</div>
          <div class="stat-label">Done</div>
        </div>
      </div>
    </div>
  </div>
  <div class="confetti-container" id="confettiContainer"></div>

  <script>
    const input = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('todoList');
    const emptyMsg = document.getElementById('emptyMsg');
    const themeToggle = document.getElementById('themeToggle');
    const countBadge = document.getElementById('countBadge');
    const progressSection = document.getElementById('progressSection');
    const progressFill = document.getElementById('progressFill');
    const progressPercent = document.getElementById('progressPercent');
    const filterTabs = document.getElementById('filterTabs');
    const footerStats = document.getElementById('footerStats');
    const confettiContainer = document.getElementById('confettiContainer');
    const dateLabel = document.getElementById('dateLabel');

    let currentFilter = 'all';
    let prevCompleted = 0;

    // Date label
    const now = new Date();
    dateLabel.textContent = now.toLocaleDateString('en-US', {
      weekday: 'long', month: 'short', day: 'numeric'
    });

    // Theme
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '\u2600\uFE0F' : '\uD83C\uDF19';
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') ||
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // Filter tabs
    filterTabs.addEventListener('click', (e) => {
      const tab = e.target.closest('.filter-tab');
      if (!tab) return;
      filterTabs.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentFilter = tab.dataset.filter;
      applyFilter();
    });

    function applyFilter() {
      const items = list.querySelectorAll('li');
      let visibleCount = 0;
      items.forEach(li => {
        const isCompleted = li.querySelector('.check-btn').classList.contains('checked');
        let show = true;
        if (currentFilter === 'active') show = !isCompleted;
        if (currentFilter === 'completed') show = isCompleted;
        li.classList.toggle('hidden', !show);
        if (show) visibleCount++;
      });
      emptyMsg.style.display = (items.length === 0 || visibleCount === 0) ? 'flex' : 'none';
      if (items.length > 0 && visibleCount === 0) {
        emptyMsg.querySelector('p').textContent =
          currentFilter === 'active' ? 'All done!' : 'Nothing completed yet';
        emptyMsg.querySelector('.empty-sub').textContent =
          currentFilter === 'active' ? 'Great job completing your tasks' : 'Mark a task as done to see it here';
      } else if (items.length === 0) {
        emptyMsg.querySelector('p').textContent = 'No tasks yet';
        emptyMsg.querySelector('.empty-sub').textContent = 'Add a task above to get started';
      }
    }

    // Confetti
    function launchConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#43e97b', '#fa709a', '#fee140'];
      for (let i = 0; i < 60; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.left = Math.random() * 100 + '%';
        el.style.top = Math.random() * 40 + 30 + '%';
        el.style.background = colors[Math.floor(Math.random() * colors.length)];
        el.style.width = (Math.random() * 8 + 4) + 'px';
        el.style.height = (Math.random() * 8 + 4) + 'px';
        el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        el.style.opacity = '1';
        el.style.transform = `rotate(${Math.random() * 360}deg)`;
        const dx = (Math.random() - 0.5) * 200;
        const dy = -(Math.random() * 300 + 100);
        const dur = Math.random() * 800 + 800;
        el.animate([
          { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
          { transform: `translate(${dx}px, ${dy}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
        ], { duration: dur, easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' })
        .onfinish = () => el.remove();
        confettiContainer.appendChild(el);
      }
    }

    function updateUI() {
      const total = list.children.length;
      const completed = list.querySelectorAll('.check-btn.checked').length;
      const active = total - completed;

      progressSection.style.display = total === 0 ? 'none' : 'block';
      footerStats.classList.toggle('hidden', total === 0);

      // Badge with bump animation
      const badgeText = total === 1 ? '1 task' : `${total} tasks`;
      if (countBadge.textContent !== badgeText) {
        countBadge.textContent = badgeText;
        countBadge.classList.add('bump');
        setTimeout(() => countBadge.classList.remove('bump'), 300);
      }

      const pct = total === 0 ? 0 : Math.round((completed / total) * 100);
      progressFill.style.width = pct + '%';
      progressPercent.textContent = pct + '%';

      if (pct === 100 && total > 0) {
        progressFill.classList.add('complete');
        if (prevCompleted < total) launchConfetti();
      } else {
        progressFill.classList.remove('complete');
      }
      prevCompleted = completed;

      // Stats
      document.getElementById('statTotal').textContent = total;
      document.getElementById('statActive').textContent = active;
      document.getElementById('statDone').textContent = completed;

      applyFilter();
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) {
        input.classList.add('shake');
        setTimeout(() => input.classList.remove('shake'), 350);
        input.focus();
        return;
      }

      const li = document.createElement('li');
      li.style.animationDelay = '0s';

      const checkBtn = document.createElement('button');
      checkBtn.className = 'check-btn';
      checkBtn.setAttribute('aria-label', 'Toggle complete');
      checkBtn.innerHTML = `<svg class="checkmark" viewBox="0 0 12 12" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="1.5,6 5,9.5 10.5,2.5"/></svg>`;
      checkBtn.addEventListener('click', () => {
        // Ripple effect
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        checkBtn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 500);

        checkBtn.classList.toggle('checked');
        span.classList.toggle('completed');
        updateUI();
      });

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.setAttribute('aria-label', 'Delete task');
      deleteBtn.innerHTML = `<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="2,4 14,4"/><path d="M5,4V3a1,1,0,0,1,1-1h4a1,1,0,0,1,1,1V4"/><path d="M13,4l-1,10H4L3,4"/><line x1="6.5" y1="7.5" x2="6.5" y2="11"/><line x1="9.5" y1="7.5" x2="9.5" y2="11"/></svg>`;
      deleteBtn.addEventListener('click', () => {
        li.classList.add('removing');
        li.addEventListener('animationend', () => {
          li.remove();
          updateUI();
        }, { once: true });
      });

      li.appendChild(checkBtn);
      li.appendChild(span);
      li.appendChild(deleteBtn);
      list.appendChild(li);

      input.value = '';
      input.focus();
      updateUI();
    }

    addBtn.addEventListener('click', addTodo);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    updateUI();
  </script>
</body>
</html>
