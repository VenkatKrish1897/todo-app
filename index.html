<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --heading-color: #333;
      --input-border: #ddd;
      --input-bg: #fff;
      --input-color: #333;
      --btn-bg: #4a90d9;
      --btn-hover: #357abd;
      --item-bg: #fff;
      --item-shadow: rgba(0, 0, 0, 0.08);
      --item-color: #333;
      --completed-color: #999;
      --empty-color: #999;
      --toggle-bg: rgba(255, 255, 255, 0.25);
      --toggle-hover: rgba(255, 255, 255, 0.4);
    }

    [data-theme="dark"] {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --heading-color: #e0e0e0;
      --input-border: #444;
      --input-bg: #2a2a3e;
      --input-color: #e0e0e0;
      --btn-bg: #5a6fd9;
      --btn-hover: #4a5fc9;
      --item-bg: #2a2a3e;
      --item-shadow: rgba(0, 0, 0, 0.3);
      --item-color: #e0e0e0;
      --completed-color: #666;
      --empty-color: #666;
      --toggle-bg: rgba(255, 255, 255, 0.1);
      --toggle-hover: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      display: flex;
      justify-content: center;
      padding: 40px 16px;
      min-height: 100vh;
      transition: background 0.3s;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 24px;
    }

    h1 {
      text-align: center;
      color: var(--heading-color);
      font-size: 28px;
    }

    .theme-toggle {
      position: absolute;
      right: 0;
      background: var(--toggle-bg);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--toggle-hover);
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      background: var(--input-bg);
      color: var(--input-color);
    }

    .input-row input:focus {
      border-color: var(--btn-bg);
    }

    .input-row button {
      padding: 12px 20px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-row button:hover {
      background: var(--btn-hover);
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--item-bg);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 1px 3px var(--item-shadow);
    }

    li span {
      font-size: 16px;
      color: var(--item-color);
      word-break: break-word;
      cursor: pointer;
      transition: all 0.2s;
    }

    li span.completed {
      text-decoration: line-through;
      color: var(--completed-color);
    }

    li button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 12px;
      flex-shrink: 0;
      transition: background 0.2s;
    }

    li button:hover {
      background: #c0392b;
    }

    .empty-msg {
      text-align: center;
      color: var(--empty-color);
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo App</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="Add a new todo..." />
      <button id="addBtn">Add</button>
    </div>
    <ul id="todoList"></ul>
    <p class="empty-msg" id="emptyMsg">No todos yet. Add one above!</p>
  </div>

  <script>
    const input = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('todoList');
    const emptyMsg = document.getElementById('emptyMsg');
    const themeToggle = document.getElementById('themeToggle');

    // Theme toggle with localStorage persistence
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    function updateEmptyMsg() {
      emptyMsg.style.display = list.children.length === 0 ? 'block' : 'none';
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = text;
      span.addEventListener('click', () => {
        span.classList.toggle('completed');
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.addEventListener('click', () => {
        li.remove();
        updateEmptyMsg();
      });

      li.appendChild(span);
      li.appendChild(deleteBtn);
      list.appendChild(li);

      input.value = '';
      input.focus();
      updateEmptyMsg();
    }

    addBtn.addEventListener('click', addTodo);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTodo();
    });
  </script>
</body>
</html>
